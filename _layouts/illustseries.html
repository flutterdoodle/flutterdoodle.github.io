---
layout: default
body: illustseries
---
<main>
  {% assign content = content | strip_newlines %}
  {% if content != '' %}
    <section class='text-block'>
      {{ content }}
    </section>
  {% endif %} 
  {% for img in page.images %}
    <img class="comic" src="{{ imgUrl }}{{ img.full }}" alt="{{ img.desc }}">
  {% endfor %}
</main>

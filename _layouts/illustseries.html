---
layout: default
body: grid
---
<main>
  <div class="grid__row">
    <div class="grid__col">
      <main>
      {% for img in page.images %}
        <img class="img--center" src="{{ imgUrl }}{{ img.full }}" alt="{{ img.desc }}">
      {% endfor %}
    </main>
    </div>
    <div class="grid__col">
      <div class="grid__content">
        {{ content }}
      </div>
    </div>
  </div>
</main>

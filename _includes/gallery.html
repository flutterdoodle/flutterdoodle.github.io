{% for series in page.series %}
  <section class="illustration__grid">
    <div class="illustration__grid-item {% if series.thirds %}illustration__grid-item--thirds {% endif %}">
      <div class="illustration__meta">
        <h1>{{ series.title }}</h1>
        <p>
          {{ series.description }}
        </p>
      </div>
    </div>
    
    {% for img in series.images %}
      <div class="illustration__grid-item {% if series.thirds %}illustration__grid-item--thirds {% endif %}">
        <a class="illustration__grid-link" data-lightbox="illustration" href="{{ imgUrl }}{{ img.full }}" data-title="{{ img.desc }}">
          <img class="illustration__img" src="{{ imgUrl }}{% if img.thumb != null %}{{ img.thumb }}{% else %}{{ img.full }}{% endif %}" alt="{{ img.desc }}">
        </a>  
      </div>
    {% endfor %}
  </section>
  
{% endfor %}
